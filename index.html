<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Pig Latin</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="flashy">English to Pig Latin Translator</h1>
      </div>
      <form name="inputs">
        <p>Enter a word you would like to translate:</P>
        <input name="phrase" type="text" placeholder="Aysay Omthingsay"/><br>
        <input name="submit_text" type="button" onclick="toPigLatin(this.form)" Value="Translate"><br>
        <textarea readonly name="output" Value="Submit text to translate above."></textarea>
      </form>
    </div>
  </body>
</html>
